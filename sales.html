<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/style.css'>
</head>
<label for="check" class="btn btn-default">Dark Mode</label>
<input type="checkbox" id="check" />
<div>

    <body>

        <header class="sales">
            <img src="img/frosted-cookieT.png" />
            <a href="index.html">
                <h1>Sales Site</h1>
            </a>
            <a href="index.html">
                Back To Home Page
            </a>
        </header>

        <main>
            <section id="myList" class="row">
                <form id="form">
                    <fieldset>
                        <legend>New Store Information</legend>
                        <label for="name">New Store Name :</label>
                        <input id='name' type="text" required  placeholder="StoreJhon"
                            oninvalid="this.setCustomValidity('Please Enter Valid name')"
                            oninput="setCustomValidity('')">
                        <label for="min">Minimum Customer:</label>
                        <input id='min' type="number" required placeholder="123"
                            oninvalid="this.setCustomValidity('Please Enter Valid number')"
                            oninput="setCustomValidity('')">
                        <label for="max">Maximum Customer:</label>
                        <input id='max' type="number" required placeholder="456"
                            oninvalid="this.setCustomValidity('Please Enter Valid number')"
                            oninput="setCustomValidity('')">
                        <label for="avg">Avarage Customer/Hour:</label>
                        <input id='avg' type="number" step="0.01" required placeholder="4.2"
                            oninvalid="this.setCustomValidity('Please Enter Valid number')"
                            oninput="setCustomValidity('')">
                        <input id='but' type="submit">
                    </fieldset>
                </form>
            </section>

        </main>

        <footer>

        </footer>
        <script src='js/app.js'></script>

    </body>
</div>

</html>
